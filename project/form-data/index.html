
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <h2>Sample Form with All Input Types</h2>
    <form id="form">
      <label for="username">Text:</label>
      <input type="text" id="username" name="username" required minlength="3"/><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="dob">Date:</label>
      <input type="date" id="dob" name="dob" /><br /><br />

      <label for="age">Number:</label>
      <input type="number" id="age" name="age" min="1" max="100" /><br /><br />

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br /><br />

      <label for="hobbies">Hobbies:</label>
      <input type="checkbox" id="hobby1" name="hobbies" value="reading" />
      <label for="hobby1">Reading</label>
      <input type="checkbox" id="hobby2" name="hobbies" value="sports" />
      <label for="hobby2">Sports</label>
      <input type="checkbox" id="hobby3" name="hobbies" value="music" />
      <label for="hobby3">Music</label><br /><br />

      <label for="profile">File Upload:</label>
      <input type="file" id="profile" name="profile" multiple /><br /><br />

      <label for="country">Select Country:</label>
      <select id="country" name="country">
        <option value="">--Select--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option></select
      ><br /><br />

      <label for="bio">Textarea:</label><br />
      <textarea id="bio" name="bio" rows="4" cols="40"></textarea><br /><br />

      <button type="submit">Submit</button>
      <input type="reset" value="Reset" />
    </form>

    <script src="index.js"></script>
  </body>
</html>
